<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 400px;
        padding: 15px;
      }
      
      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }
      
      .action-buttons {
        display: flex;
        gap: 10px;
      }
      
      #historyBtn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 8px 15px;
        cursor: pointer;
        border-radius: 4px;
      }
      
      #historyBtn:hover {
        background-color: #3e8e41;
      }
      
      .input-container {
        display: flex;
        margin-bottom: 15px;
      }
      
      #hashtags {
        flex: 1;
        padding: 8px;
        margin-right: 10px;
      }
      
      #checkBtn {
        background-color: #0077b5;
        color: white;
        border: none;
        padding: 8px 15px;
        cursor: pointer;
      }
      
      #checkBtn:hover {
        background-color: #005582;
      }
      
      /* History styles */
      .history-container {
        margin-bottom: 15px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        padding: 10px;
        background-color: #f9f9f9;
      }
      
      .history-container h3 {
        margin-top: 0;
        font-size: 14px;
        color: #666;
      }
      
      .history-item {
        padding: 6px 8px;
        background-color: #fff;
        border-radius: 4px;
        margin-bottom: 6px;
        cursor: pointer;
        border-left: 3px solid #0077b5;
        display: flex;
        justify-content: space-between;
      }
      
      .history-item:hover {
        background-color: #f0f7ff;
      }
      
      .history-query {
        font-weight: bold;
        color: #333;
      }
      
      .history-date {
        font-size: 0.8em;
        color: #777;
      }
      
      .secondary-btn {
        background-color: #e0e0e0;
        color: #333;
        border: none;
        padding: 6px 12px;
        cursor: pointer;
        border-radius: 4px;
        margin-top: 8px;
        font-size: 12px;
      }
      
      .secondary-btn:hover {
        background-color: #ccc;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }
      
      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      
      th {
        background-color: #f2f2f2;
      }
      
      #loading {
        display: none;
        margin-top: 10px;
        color: #666;
      }
      
      .suggestions-container {
        margin-top: 20px;
        border-top: 1px solid #ddd;
        padding-top: 15px;
      }
      
      .suggestion-item {
        display: inline-block;
        background-color: #f0f7ff;
        border: 1px solid #cce5ff;
        border-radius: 15px;
        padding: 5px 10px;
        margin: 5px;
        cursor: pointer;
      }
      
      .suggestion-item:hover {
        background-color: #d4e5ff;
      }
      
      .follower-count {
        font-size: 0.8em;
        color: #666;
        margin-left: 5px;
      }
      
      #suggestionsLoading {
        display: none;
        margin-top: 10px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="header-container">
      <h2>LinkedIn Hashtag Follower Checker</h2>
      <div class="action-buttons">
        <button id="historyBtn">View History</button>
      </div>
    </div>
    
    <div class="input-container">
      <input id="hashtags" placeholder="Enter hashtags separated by commas" />
      <button id="checkBtn">Check</button>
    </div>
    <div id="loading">Checking hashtags... Please wait...</div>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Hashtag</th>
          <th>Followers</th>
        </tr>
      </thead>
      <tbody id="results">
        <!-- Results will be inserted here -->
      </tbody>
    </table>
    
    <div class="suggestions-container">
      <h3>Suggested Hashtags</h3>
      <p>Click on a suggestion to add it to your search</p>
      <div id="suggestionsLoading">Finding relevant suggestions...</div>
      <div id="suggestions">
        <!-- Suggestions will be inserted here -->
      </div>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
